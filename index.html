<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <section class="player" id="player1">
            <h2>Player 1</h2>
            <div class="token">x</div>
            <div class="wins">Wins: <span id="player1Wins">0</span></div>
        </section>
        <div class="game">
            <section class="status">
                <h1 id="statusText">Player 1's Turn</h1>
            </section>
            <section class="board" aria-label="Tic Tac Toe Board">
                <div class="row">
                    <button class="square" id="sq0" data-index="0"></button>
                    <button class="square" id="sq1" data-index="1"></button>
                    <button class="square" id="sq2" data-index="2"></button>
                </div>
                <div class="row">
                    <button class="square" id="sq3" data-index="3"></button>
                    <button class="square" id="sq4" data-index="4"></button>
                    <button class="square" id="sq5" data-index="5"></button>
                </div>
                <div class="row">
                    <button class="square" id="sq6" data-index="6"></button>
                    <button class="square" id="sq7" data-index="7"></button>
                    <button class="square" id="sq8" data-index="8"></button>
                </div>
            </section>
        </div>    
        <section class="player" id="player2">
            <h2>Player 2</h2>
            <div class="token">o</div>
            <div class="wins">Wins: <span id="player2Wins">0</span></div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
